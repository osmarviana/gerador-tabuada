<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Tabuada</h1>
    </header>
    <section class="box">
      <div id="info">
        <label for="value">Número:</label>
        <input type="number" name="value" id="value" />
        <input class="btn" type="button" value="Gerar Tabuado" id="gerar" />
      </div>
      <div id="response">
        <select name="tabuada" id="tabuada" size="10">
          <option value="">Digite um número acima ⬆</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy;Osmar Viana</p>
    </footer>

    <script src="./src/js/script.js"></script>
  </body>
</html>
